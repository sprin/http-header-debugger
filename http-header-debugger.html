<head>
  <title>HTTP Header Debugger</title>
</head>

<body>
  <div class="container">
    <header>
      <h1><s>Todo List</s> HTTP Header Debugger</h1>

      <form class="request">
        <p>Method <input type="text" name="method"/></p>
        <p>URL <input type="text" name="url" value="/api/"></p>
        <p>Header 1: Name <input type="text" name="header1_name"/>
           Value <input type="text" name="header1_value"/></p>
        <p>Header 2: Name <input type="text" name="header2_name"/>
           Value <input type="text" name="header2_value"/></p>
        <p>Header 3: Name <input type="text" name="header3_name"/>
           Value <input type="text" name="header3_value"/></p>
        <p><input type="submit"/></p>
      </form>
    </header>
    <div id="results"></div>
  </div>
</body>

<template name="results">
<p>Headers the server saw:</p>
<table>
    {{#each headers}}
<tr>
<td>{{ this.name }}</td>
<td>{{ this.value }}</td>
</tr>
    {{/each}}
</table>
</template>
